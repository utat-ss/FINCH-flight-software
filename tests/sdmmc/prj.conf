# SD/MMC support
CONFIG_DISK_ACCESS=y
CONFIG_SDMMC=y
CONFIG_SDMMC_STM32=y

# File system support (e.g., FAT)
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_FAT=y
CONFIG_FS_FATFS_LFN=y
CONFIG_FS_FATFS_VOL_LABEL=y
CONFIG_FS_FATFS_MOUNT_MKFS=y
CONFIG_FAT_FILESYSTEM_ELM=y

# For mounting the filesystem
CONFIG_MOUNT_MKFS=y
CONFIG_FS_AUTOMOUNT=y
CONFIG_FS_AUTO_MOUNT_SDMMC=y
