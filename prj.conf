# Enable SPI driver support
CONFIG_SPI=y
# For STM32 SPI support (nucleo_h743zi uses STM32H7 MCU)
CONFIG_SPI_STM32=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable printk console output
CONFIG_PRINTK=y

# Enable UART console (for printk)
CONFIG_UART_CONSOLE=y
# Optional: Enable shell or console if you want
# CONFIG_SHELL=y

# Add if you want flash driver for W25Q64 (check driver in your Zephyr version)
CONFIG_FLASH=y
